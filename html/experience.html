<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="experience.css">
    <script src="experience.js"></script>
    <title>Experience</title>
</head>

<body>
    <h1>
        PORTFOLIO MAKER
    </h1>

    <h2>Let's work on your experience </h2>

    <h3>Start with your most recent job first.</h3>

    <figure>
        <form class="form" action="#" method="#">
            <ul>
                <li class="form-container field-gap">
                    <label for="surname">Job Title:</label>
                    <input type="text" id="title_1" name="title_1" placeholder="Enter Designation">
                </li>
                <li class="form-container field-gap">
                    <label for="surname">From:</label>
                    <input type="text" id="from1" name="from1" placeholder="Jan 22">
                </li>
                <li class="form-container field-gap">
                    <label for="surname">Till:</label>
                    <input type="text" id="till1" name="till1" placeholder="Jan 23">
                </li>
                <li class="form-container field-gap">
                    <label for="surname">Company:</label>
                    <input type="text" id="employer" name="employer" placeholder="Enter Company name">
                </li>
                <li class="form-container field-gap">
                    <!-- <label for="surname">Skill 5:</label> -->
                    <h3>What you did</h3>
                    <input type="text" id="exp1" name="exp1" placeholder="point 1">
                    
                    
                </li>
                <li class="form-container field-gap">
                    <input type="text" id="exp2" name="exp2" placeholder="point 2">
                </li>
                <li class="form-container field-gap">
                    <input type="text" id="exp3" name="exp3" placeholder="point 3">
                </li>
            </ul>
        </form>
        <button type="button" onclick="submit()">Submit</button>
    </figure>
</body>
</html>
