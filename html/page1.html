<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/page1.css">
    <title>Page1</title>
</head>

<body>
    <h1>
        PORTFOLIO MAKER
    </h1>

    <h2>Let's start with your header </h2>

    <h3>Include your full name and at least one way for employers to reach you.</h3>


    <form action="submit_form.php" method="POST">
        <formfield class="form-container field-gap">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Yash">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Deswal">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="Delhi">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required placeholder="India">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required placeholder="110001">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="91-1234567890">
        </formfield>

        <formfield class="form-container field-gap">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="yashdeswal@gmail.com">
        </formfield>


        <input type="submit" value="Submit">
    </form>
</body>

</html>
