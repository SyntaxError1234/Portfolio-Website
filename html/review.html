<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_form.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Cube Runner Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the game</p>
    </header>
    <form action="#" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </fieldset>
        <fieldset>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </fieldset>
        <fieldset>
            <label for="number" id="number-label">Age (optional):</label>
            <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
        </fieldset>
        <fieldset>
            <label for="dropdown">Which game do you play most?</label>
            <select id="dropdown" name="game">
                <option value="cube_runner">Cube Runner</option>
                <option value="bounce">Bounce</option>
                <option value="call_of_duty">Call of Duty</option>
                <option value="bgmi">BGMI</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend Cube Runner to a friend?</label>
            <input type="radio" name="recommend" id="recommend_yes" value="yes">
            <label for="recommend_yes">Yes</label>
            <input type="radio" name="recommend" id="recommend_maybe" value="maybe">
            <label for="recommend_maybe">Maybe</label>
            <input type="radio" name="recommend" id="recommend_no" value="no">
            <label for="recommend_no">No</label>
        </fieldset>
        <fieldset>
            <label for="dropdown2">What is your favorite thing in Cube Runner?</label>
            <select id="dropdown2" name="favorite_thing">
                <option value="select">Select</option>
                <option value="movement">Movement</option>
                <option value="power_ups">PowerUps</option>
                <option value="levels">Levels</option>
                <option value="sfx">SFX</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" name="improvement" id="improvement_movement" value="movement">
            <label for="improvement_movement">Movement</label>
            <input type="checkbox" name="improvement" id="improvement_graphics" value="graphics">
            <label for="improvement_graphics">Graphics</label>
            <input type="checkbox" name="improvement" id="improvement_sfx" value="sfx">
            <label for="improvement_sfx">SFX</label>
            <input type="checkbox" name="improvement" id="improvement_levels" value="levels">
            <label for="improvement_levels">Levels</label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" cols="30" rows="5" placeholder="Enter your suggestions here"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
