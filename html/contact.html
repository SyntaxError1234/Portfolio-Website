<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    
    <title>Contact Information</title>
</head>

<body>
    <h1>
        PORTFOLIO MAKER
    </h1>

    <h2>Let's start with your header </h2>

    <h3>Give your Contact Information</h3>

    <figure>
        <form class="form" action="#" method="#" id="fuck">
            <ul>
                <li class="form-container field-gap">
                    <label for="name">Name:</label>
                    <input type="text" id="myname" name="myname" required placeholder="Enter your Name">
                </li>

                
                <li class="form-container field-gap">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your Surname">
                </li>
                <li class="form-container field-gap">
                    <label for="name">Profession:</label>
                    <input type="text" id="title_main" name="title_main" required placeholder="Enter your Profession">
                </li>
    
                <li class="form-container field-gap">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your Number">
                </li>
                <li class="form-container field-gap">
                    <label for="phone">Address:</label>
                    <input type="text" id="address" name="phone" required placeholder="Enter your Address">
                </li>
    
                <li class="form-container field-gap">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email">
                </li>
            </ul>
            
        </form>
        <button type="button" onclick="submit()" style="margin-top:20px">Submit</button>
    </figure>
</body>
<script src="contactFRAUD.js"></script>
</html>
