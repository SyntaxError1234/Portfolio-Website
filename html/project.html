<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="experience.css">
    <script src="project.js"></script>
    <title>project</title>
</head>

<body>
    <h1>
        PORTFOLIO MAKER
    </h1>

    <h2>Let's work on your final step </h2>

    <h3>Your project.</h3>

    <figure>
        <form class="form" action="#" method="#">
            <ul>
                <li class="form-container field-gap">
                    <label for="surname">Project:</label>
                    <input type="text" id="proname" name="proname" placeholder="Enter Project name">
                </li>
                <li class="form-container field-gap">
                    <label for="surname">From:</label>
                    <input type="text" id="from2" name="from2" placeholder="Jan 22">
                </li>
                <li class="form-container field-gap">
                    <label for="surname">Till:</label>
                    <input type="text" id="till2" name="till2" placeholder="Jan 23">
                </li>
                <li class="form-container field-gap">
                    <h3>What you did</h3>
                    <input type="text" id="pro1" name="pro1" placeholder="point 1">
                </li>
                <li class="form-container field-gap">
                    <input type="text" id="pro2" name="pro2" placeholder="point 2">
                </li>
                <li class="form-container field-gap">
                    <input type="text" id="pro3" name="pro3" placeholder="point 3">
                </li>
            </ul>
        </form>
        <button type="button" onclick="submit()"><a href="resume.html" style="color: black;text-decoration: none;">Submit</a></button>
    </figure>
</body>

</html>
