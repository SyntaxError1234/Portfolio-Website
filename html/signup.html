<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="box">
        <span class="borderline"></span>
        <form onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" name="username" required>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" title="At Least 8 Characters with at Least One Uppercase Letter and One Digit" required>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" title="Type the same password" required>
                <span>Confirm Password</span>
            </div>
            <div class="links">
                <p style="color:white">Already have an account? -></p>
                <a href="loginfinal.html">Log in</a>
            </div>
        
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
    
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
    
    
            return alert("Signed Up"); 
        }
    </script>
    
</body>

</html>
