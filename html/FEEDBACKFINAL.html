<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackfinal.css">
</head>

<body>
    
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <form id="contactus">
            <h2 style="color:black;">We'd Love Your Feedback</h2>
            <div class="inputbox">
                <input type="text" placeholder="Username">


            </div>
            <div class="inputbox1">
                <input type="text" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="comments" class="commentss">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <input type="submit" onclick="message()" value="Submit" class="submit">
            <input type="button" id="my_button" value="Home">
        </form>
    </div>

    <script>
        function message() {
            window.alert('Your Feedback is submitted !!')
        };
        document.getElementById('my_button').onclick = function() {
        // Redirect to the desired link
        window.location.href = 'index.html';
    };


        document.getElementById('contactus').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user input
            const username = document.querySelector('input[placeholder="Username"]').value;
            const email = document.querySelector('input[placeholder="E-mail"]').value;
            const comments = document.getElementById('comments').value;

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email.');
                return;
            }

            const subject = 'New Feedback';
            const body = `Username: ${username}\nEmail: ${email}\nComments: ${comments}`;
            const mailtoLink = `mailto:yashkadian249@gmail.com?subject=${subject}&body=${body}`;

            // Simulated sending email (opens user's default email client)
            window.location.href = mailtoLink;

            // Reset the form and refresh the page after a short delay (adjust time as needed)
            setTimeout(function () {
                document.getElementById('contactus').reset();
                location.reload();
            }, 2000); // 2000 milliseconds (2 seconds) delay before reset and refresh
        });
    </script>

</body>

</html>
