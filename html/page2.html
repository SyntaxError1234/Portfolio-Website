<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <script src="page2.js"></script>
    <title>Page2</title>
</head>

<body>
    <h1>
        PORTFOLIO MAKER
    </h1>

    <h2>Let's work on your experience </h2>

    <h3>Start with your most recent job first.</h3>

    <figure>
        <form class="form" action="#" method="#">
            <ul>
                <li class="form-container field-gap">
                    <label for="name">Job Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Retail Sales Associate">
                </li>
    
                <li class="form-container field-gap">
                    <label for="surname">Employer:</label>
                    <input type="text" id="employer" name="employer" placeholder="POORV">
                </li>
    
                <li class="form-container field-gap">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required placeholder="Delhi">
                </li>
    
                <li class="form-container field-gap">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required placeholder="India">
                </li>
    
                <li class="form-container field-gap">
                    <label for="pincode">Start Date:</label>
                    <input type="date" id="start" name="start" required placeholder="Select Date">
                </li>
    
                <li class="form-container field-gap">
                    <label for="phone">End Date:</label>
                    <input type="date" id="end" name="end" required placeholder="Select Date">
                </li>
            </ul>
        </form>
        <button type="button" onclick="submit()">Submit</button>
    </figure>
</body>
</html>
